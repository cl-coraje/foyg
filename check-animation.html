<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成动画效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #252526;
        }

        .check-container {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            animation: circle-animation 0.6s ease-in-out forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-48%, -48%);
            width: 46px;
            height: 46px;
        }

        .checkmark svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .checkmark path {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
            animation: checkmark-animation 0.4s ease-in-out 0.6s forwards;
        }

        @keyframes circle-animation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmark-animation {
            from {
                stroke-dashoffset: 70;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .demo-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .demo-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="demo-button" onclick="restartAnimation()">重播动画</button>
    <div class="check-container">
        <div class="circle"></div>
        <div class="checkmark">
            <svg viewBox="0 0 46 46">
                <path d="M14,25 L22,33 L36,16"/>
            </svg>
        </div>
    </div>

    <script>
        function restartAnimation() {
            const container = document.querySelector('.check-container');
            const newContainer = container.cloneNode(true);
            container.parentNode.replaceChild(newContainer, container);
        }

        // 页面加载时自动播放一次动画
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(restartAnimation, 500);
        });
    </script>
</body>
</html>
